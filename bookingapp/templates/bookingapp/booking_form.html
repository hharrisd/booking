{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <div class="col align-self-center">
            <div class="card">
                <div class="card-header">
                    <h2>New Booking</h2>
                </div>
                <form method="POST" class="post-form">
                    <div class="card-body">
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-outline-primary">Book</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
